<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="mehdi kibous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="tic-tac.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>tic tac toe</title>
</head>
<body id="bod">
    <div class="toggle">
        <p>dark mode</p>
        <label id="switch">
            <input type="checkbox" id="tog" onclick="changeMode()">
            <span id="sercle"></span>
        </label>
    </div>
    <header>
        <h1>tic tac toe</h1>
        <p>player 1 : <output id="p1">0</output> | player 2 : <output id="p2">0</output></p>
        <p id="turn">player <output id="player">1</output> turn</p>
    </header>
    <div class="container">
        <div class="c" id="c1"></div>
        <div class="c" id="c2"></div>
        <div class="c" id="c3"></div>
        <div class="c" id="c4"></div>
        <div class="c" id="c5"></div>
        <div class="c" id="c6"></div>
        <div class="c" id="c7"></div>
        <div class="c" id="c8"></div>
        <div class="c" id="c9"></div>
    </div>
    <script>
        Mode();
    </script>
</body>
</html>
