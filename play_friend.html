<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="mehdi kibous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="tic-tac.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>tic tac toe</title>
</head>
<body id="bod">
    <header>
        <img src="home.png" alt="home" id="home" onclick="openhtmlfile('index.html')">
    </header>
    <header>
        <h1>tic tac toe</h1>
        <p id="turn">player 1 turn</p>
    </header>
    <div style="display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    margin: 0 10px;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    width: 100%;
    max-width: 700px;
    ">
    <p class="turn" id="pp1">player 1 : <output id="p1">0</output></p>  
    <div class="container">
        <div class="c"  onclick="play('1')"> <img id="1"></div>
        <div class="c"  onclick="play('2')"> <img id="2"></div>
        <div class="c"  onclick="play('3')"> <img id="3"></div>
        <div class="c"  onclick="play('4')"> <img id="4"></div>
        <div class="c"  onclick="play('5')"> <img id="5"></div>
        <div class="c"  onclick="play('6')"> <img id="6"></div>
        <div class="c"  onclick="play('7')"> <img id="7"></div>
        <div class="c"  onclick="play('8')"> <img id="8"></div>
        <div class="c"  onclick="play('9')"> <img id="9"></div>
    </div><p class="turn" id="pp2">player 2 : <output id="p2">0</output></p></div>
    <footer>
        <button id="reset" onclick="reset()">reset</button>
    </footer>
    <script>
        Mode();
    </script>
</body>
</html>
